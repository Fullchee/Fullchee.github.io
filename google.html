<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="google.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <a class="nav-link-left" href="https://about.google">About</a>
        <a class="nav-link-left" href="https://store.google.com">Store</a>
        <a class="nav-link-right nav-link-right-gap" href="https://gmail.com">Gmail</a>
        <a class="nav-link-right" href="https://images.google.com">Images</a>
      </nav>
    </header>
    <main class="main">
      <div>
        <img
          alt="Google"
          height="92"
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png"
          width="272"
        />
      </div>
      <form
        action="https://google.ca/search"
        method="GET"
        role="search"
        class="search-box-container"
      >
        <div class="search-box-container">
          <input
            class="search-box"
            jsaction="paste:puy29d;"
            maxlength="2048"
            name="q"
            type="text"
            aria-autocomplete="both"
            aria-haspopup="false"
            autocapitalize="off"
            autocomplete="off"
            autocorrect="off"
            autofocus=""
            role="combobox"
            spellcheck="false"
            title="Search"
            value=""
            aria-label="Search"
          />
        </div>
        <div class="search-buttons">
          <input class="button" value="Google Search" aria-label="Google Search" type="submit" />
          <button class="button">I'm Feeling Lucky</button>
        </div>
      </form>
      <p class="language">
        Google offered in:
        <a
          href="https://www.google.ca/setprefs?sig=0_8aC4MhhInNFKhkEBEPrRncVAU_k%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwjCh8qjt9LxAhUGVc0KHUaMBWIQ2ZgBCBI"
          >Fran√ßais</a
        >
      </p>
    </main>
    <footer class="footer">
      <div class="country-footer">
        <p>Canada</p>
      </div>
      <div class="link-footer">
        <div class="footer-section">
          <a class="footer-link" href="https://ads.google.com">Advertising</a>
          <a class="footer-link" href="https://smallbusiness.withgoogle.com">Business</a>
          <a class="footer-link" href="https://google.com/search/howsearchworks/?fg=1"
            >How Search Works</a
          >
        </div>
        <div class="footer-section">
          <a class="footer-link" href="https://policies.google.com/privacy">Privacy</a>
          <a class="footer-link" href="https://policies.google.com/terms">Terms</a>
          <div>
            <button>Settings</button>
            <ul
              jsname="xl07Ob"
              class="Qff0zd"
              aria-labelledby="Mses6b"
              id="dEjpnf"
              role="menu"
              jsaction="keydown:OEXC3c;focusout:Y48pVb"
              style="bottom: 46px; right: 0px; display: none"
            >
              <li role="none">
                <a
                  class="EzVRq"
                  href="https://www.google.ca/preferences?hl=en-CA&amp;fg=1"
                  role="menuitem"
                  tabindex="-1"
                  >Search settings</a
                >
              </li>
              <li role="none">
                <a
                  class="EzVRq"
                  href="/advanced_search?hl=en-CA&amp;fg=1"
                  role="menuitem"
                  tabindex="-1"
                  >Advanced search</a
                >
              </li>
              <li role="none">
                <a
                  class="EzVRq"
                  href="https://myactivity.google.com/privacyadvisor/search?utm_source=googlemenu&amp;fg=1"
                  role="menuitem"
                  tabindex="-1"
                  >Your data in Search</a
                >
              </li>
              <li role="none">
                <a
                  class="EzVRq"
                  href="https://myactivity.google.com/product/search?utm_source=google&amp;hl=en-CA&amp;fg=1"
                  role="menuitem"
                  tabindex="-1"
                  >Search history</a
                >
              </li>
              <li role="none">
                <a
                  class="EzVRq"
                  href="https://support.google.com/websearch/?p=ws_results_help&amp;hl=en-CA&amp;fg=1"
                  role="menuitem"
                  tabindex="-1"
                  >Search help</a
                >
              </li>
              <li role="none">
                <button
                  class="EzVRq"
                  data-bucket="websearch"
                  role="menuitem"
                  tabindex="-1"
                  jsaction="trigger.YcfJ"
                >
                  Send feedback
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
